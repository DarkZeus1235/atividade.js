<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor de Temperatura</title>
</head>
<body>
<div class="container">
    <h1>Conversor de Temperatura</h1>

    <label for="tempCelsius">Temperatura em Celsius:</label>
    <input type="number" id="tempCelsius" placeholder="Informe a temperatura em Celsius">

    <label for="escalaDestino">Escala de Destino:</label>
    <select id="escalaDestino">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
        <option value="personalizada">Lithium</option>
    </select>

    <button onclick="executarConversao()">Converter</button>

    <p id="resultado"></p>
</div>
    <!-- ReferÃªncia ao arquivo JavaScript externo -->
    <script src="js/temp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
